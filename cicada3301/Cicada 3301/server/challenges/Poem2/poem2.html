<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberBook Nexus</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;700&display=swap');

        :root {
            --neon-green: #00ff88;
            --cyber-purple: #8A2BE2;
            --dark-bg: #0a0a1a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--dark-bg);
            color: var(--neon-green);
            font-family: 'Chakra Petch', sans-serif;
            line-height: 1.6;
        }

        .cyber-header {
            padding: 2rem;
            text-align: center;
            border-bottom: 3px solid var(--cyber-purple);
            position: relative;
            overflow: hidden;
        }

        .search-bar {
            margin: 2rem auto;
            max-width: 600px;
            position: relative;
        }

        .book-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 2rem;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .book-card {
            background: rgba(0, 255, 136, 0.05);
            border: 1px solid var(--neon-green);
            border-radius: 8px;
            padding: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .book-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 20px var(--neon-green);
        }

        .rating-stars {
            color: var(--cyber-purple);
            margin: 0.5rem 0;
            display: flex;
            gap: 0.3rem;
        }

        .book-modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--dark-bg);
            border: 2px solid var(--cyber-purple);
            padding: 2rem;
            max-width: 600px;
            width: 90%;
            z-index: 1000;
            border-radius: 10px;
            display: none;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 999;
            display: none;
        }

        .comment-section {
            margin-top: 2rem;
            border-top: 1px solid var(--cyber-purple);
            padding-top: 1rem;
        }

        .cyber-input {
            background: rgba(0,0,0,0.3);
            border: 1px solid var(--neon-green);
            color: var(--neon-green);
            padding: 1rem;
            width: 100%;
            margin: 1rem 0;
            font-family: 'Chakra Petch', sans-serif;
        }

        .cyber-button {
            background: var(--cyber-purple);
            color: white;
            border: none;
            padding: 0.8rem 2rem;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s ease;
        }

        .cyber-button:hover {
            background: var(--neon-green);
            box-shadow: 0 0 15px var(--neon-green);
        }

        .close-modal {
            position: absolute;
            top: 1rem;
            right: 1rem;
            cursor: pointer;
            font-size: 1.5rem;
        }

        #xss-flag {
            position: fixed;
            top: 20px;
            right: 20px;
            color: #00ff88;
            font-family: 'Chakra Petch', sans-serif;
            font-size: 1.5em;
            text-shadow: 0 0 10px #8A2BE2;
            animation: glitch 1s infinite;
        }

        @keyframes glitch {
            0% { text-shadow: 2px 2px #ff00ff, -2px -2px #00ffff; }
            50% { transform: translate(2px, -2px); }
            100% { text-shadow: -2px -2px #ff00ff, 2px 2px #00ffff; }
        }
    </style>
</head>
<body>
    <header class="cyber-header">
        <h1>üìö CyberBook Nexus</h1>
        <p>Explore o universo liter√°rio cyberpunk</p>
    </header>

    <div class="search-bar">
        <input type="text" class="cyber-input" 
               placeholder="Pesquisar livros..." id="searchInput">
    </div>

    <div class="book-grid" id="bookGrid"></div>

    <div class="modal-overlay" id="modalOverlay"></div>
    <div class="book-modal" id="bookModal">
        <span class="close-modal" onclick="closeModal()">√ó</span>
        <h2 id="modalTitle"></h2>
        <div class="rating-stars" id="modalRating"></div>
        <p id="modalAuthor"></p>
        <p id="modalSynopsis"></p>
        
        <div class="comment-section">
            <h3>üí¨ Coment√°rios</h3>
            <div id="modalComments"></div>
            <textarea class="cyber-input" 
                     id="commentInput" 
                     placeholder="Deixe seu coment√°rio..."
                     rows="3"></textarea>
            <button class="cyber-button" onclick="postComment()">Postar</button>
        </div>
    </div>

    <script>
        // Base de dados de livros
        const books = [
            {
                id: 1,
                title: "Neuromancer",
                author: "William Gibson",
                rating: 4.7,
                synopsis: "O cl√°ssico cyberpunk que definiu um g√™nero. A hist√≥ria segue Case, um hacker desiludido, em uma jornada atrav√©s da matriz digital...",
                comments: []
            },
            {
                id: 2,
                title: "Snow Crash",
                author: "Neal Stephenson",
                rating: 4.5,
                synopsis: "Uma vis√£o futurista da internet como metaverso, combinando elementos de lingu√≠stica e mitologia sum√©ria...",
                comments: []
            },
            {
                id: 3,
                title: "Do Androids Dream of Electric Sheep?",
                author: "Philip K. Dick",
                rating: 4.6,
                synopsis: "A inspira√ß√£o para Blade Runner, explora a natureza da humanidade atrav√©s de ca√ßadores de recompensas e androides...",
                comments: []
            },
            {
                id: 4,
                title: "Altered Carbon",
                author: "Richard K. Morgan",
                rating: 4.4,
                synopsis: "Numa realidade onde a consci√™ncia pode ser transferida entre corpos, um mercen√°rio resolve crimes corporativos...",
                comments: []
            }
        ];

        // Sistema de detec√ß√£o de XSS
        function detectXSS(payload) {
            const patterns = [
                /<script.*?>.*?<\/script>/gi,
                /javascript:/gi,
                /onerror\s*=/gi,
                /alert\(/gi
            ];
            
            return patterns.some(pattern => pattern.test(payload));
        }

        // Fun√ß√µes principais
        function renderBooks(booksToRender) {
            const grid = document.getElementById('bookGrid');
            grid.innerHTML = booksToRender.map(book => `
                <div class="book-card" onclick="openModal(${book.id})">
                    <h3>${book.title}</h3>
                    <div class="rating-stars">${renderStars(book.rating)}</div>
                    <p>${book.author}</p>
                </div>
            `).join('');
        }

        function renderStars(rating) {
            const fullStars = Math.floor(rating);
            const halfStar = rating % 1 >= 0.5 ? '‚òÖ' : '';
            return '‚òÖ'.repeat(fullStars) + halfStar + '‚òÜ'.repeat(4 - fullStars);
        }

        function openModal(bookId) {
            const book = books.find(b => b.id === bookId);
            document.getElementById('modalTitle').textContent = book.title;
            document.getElementById('modalAuthor').textContent = `Autor: ${book.author}`;
            document.getElementById('modalSynopsis').textContent = book.synopsis;
            document.getElementById('modalRating').innerHTML = renderStars(book.rating);
            document.getElementById('modalComments').innerHTML = book.comments.join('');
            
            document.getElementById('modalOverlay').style.display = 'block';
            document.getElementById('bookModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('modalOverlay').style.display = 'none';
            document.getElementById('bookModal').style.display = 'none';
        }

        function postComment() {
            const comment = document.getElementById('commentInput').value;
            const bookId = books.find(b => b.title === document.getElementById('modalTitle').textContent).id;
            const book = books.find(b => b.id === bookId);
            
            // Detectar XSS e mostrar flag
            if(detectXSS(comment)) {
                showXSSFlag();
            }

            // Sanitiza√ß√£o vulner√°vel
            const sanitizedComment = comment
                .replace(/alert/gi, '')
                .replace(/<script>/gi, '');

            book.comments.push(`
                <div class="comment">
                    <p>${sanitizedComment}</p>
                    <small>${new Date().toLocaleDateString()}</small>
                </div>
            `);
            
            document.getElementById('commentInput').value = '';
            openModal(bookId);
        }

       function showXSSFlag() {
    if(!document.getElementById('xss-flag')) {
        const flag = document.createElement('div');
        flag.id = 'xss-flag';
        flag.textContent = 'FLAG{XSS_EXPLOITED}';
        document.body.appendChild(flag);

        // Remove a flag ap√≥s 5 segundos (5000 ms)
        setTimeout(() => {
            flag.remove();
            localStorage.removeItem('xssExploited');
        }, 600000);
    }
}


        // Sistema de pesquisa
        document.getElementById('searchInput').addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            const filtered = books.filter(book => 
                book.title.toLowerCase().includes(term) || 
                book.author.toLowerCase().includes(term)
            );
            renderBooks(filtered);
        });

        // Verificar se j√° foi explorado
        if(localStorage.getItem('xssExploited')) {
            showXSSFlag();
        }

        // Inicializa√ß√£o
        renderBooks(books);

        // Dica no console
        console.log('%c[Debug] O sistema de coment√°rios cont√©m vulnerabilidades XSS',
            'color: #8A2BE2; font-weight: bold; font-size: 1.2em;');
    </script>
</body>
</html>
